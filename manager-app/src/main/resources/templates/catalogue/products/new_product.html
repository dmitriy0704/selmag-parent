<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый товар &ndash; Сельмаг</title>
</head>
<body>
<h1>Новый товар</h1>
<a data-th-href="@{/catalogue/products/list}">&larr; К списку товаров</a>
<div
        style="display: flex;
        width: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center"
>
    <form method="post" data-th-action="@{/catalogue/products/create}">
        <label>
            Название: <br>
            <input type="text" name="title">
        </label>
        <br>
        <label>
            Описание: <br>
            <textarea name="details"></textarea>
        </label>
        <br>
        <button type="submit">Создать</button>
    </form>
</div>
</body>
</html>
