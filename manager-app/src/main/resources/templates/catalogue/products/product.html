<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> &ndash; Сельмаг</title>
</head>
<body>
<h1 data-th-text="${product.title}"></h1>
<a data-th-href="@{/catalogue/products/list}">&larr; К списку товаров</a>
<div style="display: flex;
        width: 100%;
        flex-direction: column;
        justify-content: center;
        align-items: center">
    <ul>
        <li><strong>ID</strong>: <span data-th-text="${product.id}"></span></li>
        <li><strong>Название</strong>: <span
                data-th-text="${product.title}"></span></li>
        <li><strong>Описание</strong>: <span
                data-th-text="${product.details}"></span></li>
    </ul>
    <a data-th-href="@{/catalogue/products/{productId}/edit(productId=${product.id})}">Изменить</a>
    <form method="post"
          data-th-action="@{/catalogue/products/{productId}/delete(productId=${product.id})}">

        <br>
        <button type="submit">Удалить</button>
    </form>
</div>
</body>
</html>
